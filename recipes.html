<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Simon Vegelahn</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark mode (default) */
            --color-bg-hero: #0a0a0a;
            --color-bg-secondary: #111113;
            --color-bg-card: #161618;
            --color-text: #fafafa;
            --color-text-secondary: #b0b0b0;
            --color-text-muted: #606060;
            --color-accent: #60a5fa;
            --color-accent-hover: #93c5fd;
            --color-highlight: #60a5fa;
            --color-border: #262626;
            --color-border-subtle: #1f1f1f;
            --shadow-header: 0 1px 0 rgba(255,255,255,0.06);
            --shadow-card: 0 4px 24px rgba(0,0,0,0.4);
        }

        [data-theme="light"] {
            --color-bg-hero: #ffffff;
            --color-bg-secondary: #f5f5f7;
            --color-bg-card: #ffffff;
            --color-text: #0a0a0a;
            --color-text-secondary: #525252;
            --color-text-muted: #8a8a8a;
            --color-accent: #0066cc;
            --color-accent-hover: #0052a3;
            --color-highlight: #0066cc;
            --color-border: #e5e5e5;
            --color-border-subtle: #ebebeb;
            --shadow-header: 0 1px 0 rgba(0,0,0,0.08);
            --shadow-card: 0 4px 24px rgba(0,0,0,0.08);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            background-color: var(--color-bg-hero);
            color: var(--color-text);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:focus-visible {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
        }

        /* Sticky Header */
        .sticky-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--color-bg-hero);
            border-bottom: 1px solid var(--color-border);
            box-shadow: var(--shadow-header);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .sticky-header-content {
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
        }

        .sticky-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sticky-logo img {
            width: 28px;
            height: 28px;
            filter: invert(0);
            transition: filter 0.3s ease;
        }

        [data-theme="light"] .sticky-logo img {
            filter: invert(1);
        }

        .sticky-logo span {
            font-weight: 700;
            font-size: 0.9375rem;
            letter-spacing: -0.02em;
        }

        .sticky-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .sticky-link {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--color-highlight);
            transition: opacity 0.15s ease;
        }

        .sticky-link:hover {
            opacity: 0.7;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
            transition: all 0.15s ease;
        }

        .theme-toggle:hover {
            background: var(--color-bg-secondary);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        .theme-toggle .icon-moon { display: none; }
        [data-theme="light"] .theme-toggle .icon-sun { display: none; }
        [data-theme="light"] .theme-toggle .icon-moon { display: block; }

        /* Main Content */
        .main-content {
            padding-top: 64px;
            min-height: 100vh;
        }

        /* Page Header */
        .page-header {
            padding: 4rem 3rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.04em;
            margin-bottom: 2rem;
        }

        /* Category Toggle */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .category-toggle {
            display: flex;
            gap: 0;
            position: relative;
            background: var(--color-bg-secondary);
            border-radius: 12px;
            padding: 4px;
            width: fit-content;
        }

        .category-btn {
            padding: 0.75rem 2rem;
            font-size: 0.9375rem;
            font-weight: 600;
            border: none;
            background: transparent;
            color: var(--color-text-muted);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        .category-btn:hover {
            color: var(--color-text-secondary);
        }

        .category-btn.active {
            color: var(--color-text);
            background: var(--color-bg-card);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        /* Search Container */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            width: 18px;
            height: 18px;
            color: var(--color-text-muted);
            pointer-events: none;
        }

        .search-input {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 0.9375rem;
            padding: 0.75rem 2.5rem 0.75rem 2.5rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            background: var(--color-bg-secondary);
            color: var(--color-text);
            width: 280px;
            transition: all 0.2s ease;
        }

        .search-input::placeholder {
            color: var(--color-text-muted);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            background: var(--color-bg-card);
        }

        .search-clear {
            position: absolute;
            right: 8px;
            width: 24px;
            height: 24px;
            padding: 0;
            border: none;
            background: transparent;
            color: var(--color-text-muted);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.15s ease;
        }

        .search-clear:hover {
            color: var(--color-text);
            background: var(--color-bg-secondary);
        }

        .search-clear svg {
            width: 16px;
            height: 16px;
        }

        .search-clear.visible {
            display: flex;
        }

        /* No Results */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 3rem;
            color: var(--color-text-muted);
            font-size: 0.9375rem;
        }

        /* Recipes Container */
        .recipes-container {
            display: flex;
            padding: 2rem 3rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
            gap: 1rem;
            min-height: calc(100vh - 200px);
        }

        /* Section Containers */
        .section-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }

        .section-container.expanded {
            flex: 1;
            opacity: 1;
        }

        .section-container.collapsed {
            flex: 0 0 48px;
            opacity: 1;
        }

        /* Collapsed Bar */
        .collapsed-bar {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--color-text-muted);
            transition: all 0.3s ease;
            height: 100%;
            min-height: 400px;
        }

        .collapsed-bar:hover {
            background: var(--color-bg-card);
            color: var(--color-text-secondary);
            border-color: var(--color-accent);
        }

        .section-container.collapsed .cards-grid {
            display: none;
        }

        .section-container.expanded .collapsed-bar {
            display: none;
        }

        /* Section Title */
        .section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-muted);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--color-border-subtle);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        /* Recipe Card */
        .recipe-card {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-card);
        }

        .recipe-card:hover {
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--color-bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
            font-size: 0.875rem;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 1.25rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            letter-spacing: -0.02em;
        }

        /* Recipe Source */
        .recipe-source {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex-wrap: wrap;
        }

        .recipe-source a {
            color: var(--color-accent);
            text-decoration: none;
            transition: opacity 0.15s ease;
        }

        .recipe-source a:hover {
            opacity: 0.7;
            text-decoration: underline;
        }

        .recipe-source svg {
            width: 12px;
            height: 12px;
            flex-shrink: 0;
        }

        /* Meta Grid */
        .meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .meta-label {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
        }

        .meta-value {
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        /* Prerequisites */
        .prerequisites {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--color-bg-secondary);
            border-radius: 8px;
        }

        .prerequisites-title {
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
            margin-bottom: 0.5rem;
        }

        .prerequisites-content {
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
            line-height: 1.5;
        }

        /* Ingredients */
        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
            margin-bottom: 1rem;
        }

        .ingredient-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background: var(--color-bg-secondary);
            border-radius: 4px;
            color: var(--color-text-secondary);
        }

        /* Expandable Sections */
        .expandable-section {
            border-top: 1px solid var(--color-border-subtle);
            margin-top: 0.5rem;
        }

        .expand-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .expand-header:hover {
            color: var(--color-accent);
        }

        .expand-title {
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .expand-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .expandable-section.open .expand-icon {
            transform: rotate(180deg);
        }

        .expand-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .expandable-section.open .expand-content {
            max-height: 1000px;
        }

        .steps-list {
            list-style: none;
            counter-reset: step;
            padding-bottom: 1rem;
        }

        .steps-list li {
            counter-increment: step;
            position: relative;
            padding-left: 2rem;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
            line-height: 1.5;
        }

        .steps-list li::before {
            content: counter(step);
            position: absolute;
            left: 0;
            top: 0;
            width: 1.25rem;
            height: 1.25rem;
            background: var(--color-accent);
            color: var(--color-bg-hero);
            border-radius: 50%;
            font-size: 0.6875rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hints */
        .hints-list {
            padding-bottom: 1rem;
        }

        .hint-item {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8125rem;
            color: var(--color-text-secondary);
            line-height: 1.5;
        }

        .hint-icon {
            flex-shrink: 0;
            width: 16px;
            height: 16px;
            color: var(--color-accent);
            margin-top: 2px;
        }

        /* Footer */
        footer {
            background: var(--color-bg-secondary);
            border-top: 1px solid var(--color-border-subtle);
            padding: 2.5rem 3rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            font-size: 0.8125rem;
            color: var(--color-text-muted);
            transition: color 0.15s ease;
        }

        .footer-links a:hover {
            color: var(--color-text);
        }

        .footer-copy {
            font-size: 0.8125rem;
            color: var(--color-text-muted);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
            color: var(--color-text-muted);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .recipes-container {
                flex-direction: column;
            }

            .section-container.collapsed {
                flex: 0 0 auto;
            }

            .collapsed-bar {
                writing-mode: horizontal-tb;
                min-height: auto;
                padding: 1rem 2rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                padding: 3rem 1.5rem 1.5rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .search-container {
                width: 100%;
            }

            .search-input {
                width: 100%;
            }

            .recipes-container {
                padding: 1.5rem;
            }

            .sticky-header-content {
                padding: 0 1.5rem;
            }

            .category-btn {
                padding: 0.625rem 1.25rem;
                font-size: 0.875rem;
            }

            footer {
                padding: 2rem 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                transition-duration: 0.01ms !important;
                animation-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="sticky-header-content">
            <a href="index.html" class="sticky-logo">
                <img src="favicon.png" alt="">
                <span>Simon Vegelahn</span>
            </a>
            <div class="sticky-links">
                <a href="https://www.linkedin.com/in/simonvegelahn/?locale=en_US" target="_blank" rel="noopener noreferrer" class="sticky-link">LinkedIn</a>
                <a href="https://github.com/SimonVegelahn" target="_blank" rel="noopener noreferrer" class="sticky-link">GitHub</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Recipes</h1>
            <div class="controls-row">
                <div class="category-toggle">
                    <button class="category-btn active" data-category="cooking" onclick="setCategory('cooking')">Cooking</button>
                    <button class="category-btn" data-category="baking" onclick="setCategory('baking')">Baking</button>
                </div>
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <input type="text" class="search-input" id="recipeSearch" placeholder="Search recipes..." oninput="filterRecipes()">
                    <button class="search-clear" id="searchClear" onclick="clearSearch()" aria-label="Clear search">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Recipes Container -->
        <div class="recipes-container">
            <!-- Cooking Section -->
            <div class="section-container expanded" id="cooking-section">
                <div class="collapsed-bar" onclick="setCategory('cooking')">Cooking</div>
                <h2 class="section-title">Cooking</h2>
                <div class="cards-grid" id="cooking-cards">
                    <div class="loading">Loading recipes...</div>
                </div>
            </div>

            <!-- Baking Section -->
            <div class="section-container collapsed" id="baking-section">
                <div class="collapsed-bar" onclick="setCategory('baking')">Baking</div>
                <h2 class="section-title">Baking</h2>
                <div class="cards-grid" id="baking-cards">
                    <div class="loading">Loading recipes...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="/soon.html">Cookie Policy</a>
                <a href="/soon.html">Privacy Policy</a>
                <a href="/soon.html">Terms of Use</a>
            </div>
            <p class="footer-copy">© Simon Vegelahn 2025</p>
        </div>
    </footer>

    <script>
        // ============================================
        // THEME TOGGLE
        // ============================================
        function initThemeToggle() {
            const toggle = document.getElementById('themeToggle');
            if (!toggle) return;

            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }

            toggle.addEventListener('click', () => {
                const isDark = document.documentElement.getAttribute('data-theme') !== 'light';
                const newTheme = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
                }
            });
        }

        // ============================================
        // SEARCH FILTER
        // ============================================
        let currentCategory = 'cooking';

        function filterRecipes() {
            const searchInput = document.getElementById('recipeSearch');
            const clearBtn = document.getElementById('searchClear');
            const query = searchInput.value.toLowerCase().trim();

            // Show/hide clear button
            clearBtn.classList.toggle('visible', query.length > 0);

            // Get cards from the active category only
            const activeContainerId = currentCategory === 'cooking' ? 'cooking-cards' : 'baking-cards';
            const cards = document.querySelectorAll(`#${activeContainerId} .recipe-card`);

            let visibleCount = 0;

            cards.forEach(card => {
                const title = card.querySelector('.card-title').textContent.toLowerCase();
                const ingredients = Array.from(card.querySelectorAll('.ingredient-tag'))
                    .map(tag => tag.textContent.toLowerCase())
                    .join(' ');
                const prereqs = card.querySelector('.prerequisites-content').textContent.toLowerCase();

                const matches = query === '' || 
                    title.includes(query) || 
                    ingredients.includes(query) || 
                    prereqs.includes(query);

                card.style.display = matches ? '' : 'none';
                if (matches) visibleCount++;
            });

            // Show no results message
            const container = document.getElementById(activeContainerId);
            let noResultsEl = container.querySelector('.no-results');
            
            if (visibleCount === 0 && query !== '') {
                if (!noResultsEl) {
                    noResultsEl = document.createElement('div');
                    noResultsEl.className = 'no-results';
                    container.appendChild(noResultsEl);
                }
                noResultsEl.textContent = `No ${currentCategory} recipes found for "${searchInput.value}"`;
                noResultsEl.style.display = '';
            } else if (noResultsEl) {
                noResultsEl.style.display = 'none';
            }
        }

        function clearSearch() {
            const searchInput = document.getElementById('recipeSearch');
            searchInput.value = '';
            filterRecipes();
            searchInput.focus();
        }

        // ============================================
        // CATEGORY TOGGLE
        // ============================================
        function setCategory(category) {
            currentCategory = category;
            
            const cookingSection = document.getElementById('cooking-section');
            const bakingSection = document.getElementById('baking-section');
            const buttons = document.querySelectorAll('.category-btn');

            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            if (category === 'cooking') {
                cookingSection.classList.remove('collapsed');
                cookingSection.classList.add('expanded');
                bakingSection.classList.remove('expanded');
                bakingSection.classList.add('collapsed');
            } else {
                bakingSection.classList.remove('collapsed');
                bakingSection.classList.add('expanded');
                cookingSection.classList.remove('expanded');
                cookingSection.classList.add('collapsed');
            }

            // Clear search and reapply filter for new category
            const searchInput = document.getElementById('recipeSearch');
            if (searchInput.value) {
                filterRecipes();
            }
        }

        // ============================================
        // EXPANDABLE SECTIONS
        // ============================================
        function toggleExpand(element) {
            const section = element.closest('.expandable-section');
            section.classList.toggle('open');
        }

        // ============================================
        // RENDER RECIPE CARD
        // ============================================
        function renderRecipeCard(recipe) {
            const prereqEquipment = recipe.prerequisites.equipment.join(', ');
            const prereqSkills = recipe.prerequisites.skills.join(', ');
            
            // Build source attribution if available
            let sourceHtml = '';
            if (recipe.source) {
                const creator = recipe.source.creator || 'Unknown';
                const platform = recipe.source.platform || '';
                const url = recipe.source.url || '';
                
                if (url) {
                    sourceHtml = `
                        <div class="recipe-source">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                            </svg>
                            <span>by ${creator}</span>
                            <span>·</span>
                            <span>by ${platform}</span>
                            
                        </div>
                    `;
                } else {
                    sourceHtml = `
                        <div class="recipe-source">
                            <span>by ${creator}${platform ? ` · ${platform}` : ''}</span>
                        </div>
                    `;
                }
            }

            return `
                <article class="recipe-card">
                    <div class="card-image">
                        <img src="${recipe.image}" alt="${recipe.title}" onerror="this.parentElement.innerHTML='Image not available'">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${recipe.title}</h3>
                        ${sourceHtml}
                        
                        <div class="meta-grid">
                            <div class="meta-item">
                                <span class="meta-label">Duration</span>
                                <span class="meta-value">${recipe.duration}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Servings</span>
                                <span class="meta-value">${recipe.servings}</span>
                            </div>
                        </div>

                        <div class="prerequisites">
                            <div class="prerequisites-title">Prerequisites</div>
                            <div class="prerequisites-content">
                                <strong>Equipment:</strong> ${prereqEquipment}<br>
                                <strong>Skills:</strong> ${prereqSkills}
                            </div>
                        </div>

                        <div class="ingredients-list">
                            ${recipe.ingredients.slice(0, 5).map(ing => `<span class="ingredient-tag">${ing.split(',')[0].split('(')[0].trim()}</span>`).join('')}
                            ${recipe.ingredients.length > 5 ? `<span class="ingredient-tag">+${recipe.ingredients.length - 5} more</span>` : ''}
                        </div>

                        <div class="expandable-section">
                            <div class="expand-header" onclick="toggleExpand(this)">
                                <span class="expand-title">Steps (${recipe.steps.length})</span>
                                <svg class="expand-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                            <div class="expand-content">
                                <ol class="steps-list">
                                    ${recipe.steps.map(step => `<li>${step}</li>`).join('')}
                                </ol>
                            </div>
                        </div>

                        <div class="expandable-section">
                            <div class="expand-header" onclick="toggleExpand(this)">
                                <span class="expand-title">Hints (${recipe.hints.length})</span>
                                <svg class="expand-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                            <div class="expand-content">
                                <div class="hints-list">
                                    ${recipe.hints.map(hint => `
                                        <div class="hint-item">
                                            <svg class="hint-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                            </svg>
                                            <span>${hint}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            `;
        }

        // ============================================
        // LOAD RECIPES
        // ============================================
        async function loadRecipes() {
            try {
                const [cookingRes, bakingRes] = await Promise.all([
                    fetch('json/cooking.json'),
                    fetch('json/baking.json')
                ]);

                const cookingData = await cookingRes.json();
                const bakingData = await bakingRes.json();

                const cookingContainer = document.getElementById('cooking-cards');
                const bakingContainer = document.getElementById('baking-cards');

                cookingContainer.innerHTML = cookingData.map(renderRecipeCard).join('');
                bakingContainer.innerHTML = bakingData.map(renderRecipeCard).join('');

            } catch (error) {
                console.error('Error loading recipes:', error);
                document.getElementById('cooking-cards').innerHTML = '<div class="loading">Curating the list as we speak. Come back soon!</div>';
                document.getElementById('baking-cards').innerHTML = '<div class="loading">Curating the list as we speak. Come back soon!</div>';
            }
        }

        // ============================================
        // INIT
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            loadRecipes();
        });
    </script>
</body>
</html>
